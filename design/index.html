<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="hero">
      To Build a sustainable world by<br />
      connecting mobility and clean envergy
    </div>
    <div class="main">
      <div class="stack-item top">
        <div class="left">SK Signet</div>
        <div class="middle">
          <a class="item" href="#">
            <i class="fas fa-phone"></i>
            &nbsp;
            <span>고객센터(1-800-1588-0101)</span></a
          >
        </div>
        <div class="right">
          <span>v1.0.2</span>
        </div>
      </div>
      <div class="stack-item nav">
        <div class="plug">
          <div class="icon">
            <i class="fas fa-charging-station"></i>
          </div>
          <div class="text">EV Charge</div>
        </div>
        <dib class="message"><span>안내메세지</span></dib>
        <div class="card">
          <div class="icon">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
          <div class="text">Home</div>
        </div>
      </div>
      <div class="stack-item content ">
        <div class="card-button">
            <div class="icon">
                <i class="fas fa-calendar-plus"></i>
              </div>
          <div class="container">
            <span class="button-text">AC 3상</span>
          </div>
        </div>
        <div class="card-button">
            <div class="icon">
                <i class="fas fa-bolt"></i>
              </div>
          <div class="container">
            <span class="button-text">DC 차데모</span>
          </div>
        </div>
        <div class="card-button">
            <div class="icon">
                <i class="fas fa-plug"></i>
              </div>
          <div class="container">
            <span class="button-text">DC 콤보</span>
          </div>
        </div>
        
      </div>
      <div class="stack-item nav">
        <div class="card">
          <div class="icon">
            <i class="fas fa-chevron-circle-left"></i>
          </div>
          <div class="text">이 전</div>
        </div>
        <div class="card">
          <div class="icon">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
          <div class="text">Home</div>
        </div>
      </div>
    </div>
  </body>
</html>
